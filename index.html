<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFinder - Github user finder</title>

    <!-- meta tags -->
    <meta name="title" content="GitFinder - Github user finder" />
    <meta
      name="description"
      content="Find a github user information with GitFinder."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!-- custome css link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- material icon lonk -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body>
    <!-- skip to content -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>
        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle search"
            data-search-toggler
          >
            <span class="material-symbols-rounded close-icon" aria-hidden="true"
              >arrow_back</span
            >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
              >search</span
            >
          </button>
          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded loading-icon"
              aria-hidden="true"
              >search</span
            >

            <input
              type="search"
              name="search"
              class="search-field label-1"
              aria-label="search github username"
              placeholder="Search username*"
              data-search-field
            />

            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span
                class="material-symbols-rounded search-icon"
                aria-hidden="true"
                >search</span
              >

              <span class="label-1">search</span>
            </button>
          </div>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <!-- profile -->
        <section class="profile" data-profile-card></section>
        <!-- tab -->
        <section class="tab-container">
          <div class="tab-list" aria-label="tab navigation" role="tablist">
            <button
              class="tab-btn"
              aria-selected="true"
              role="tab"
              id="tab-1"
              tabindex="0"
              aria-controls="panel-1"
              data-tab-btn
            >
              Repositories
            </button>

            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-3"
              tabindex="-1"
              aria-controls="panel-3"
              data-tab-btn
              data-forked-tab-btn
            >
              Forked
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-4"
              tabindex="-1"
              aria-controls="panel-4"
              data-tab-btn
              data-follower-tab-btn
            >
              Followers
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-1"
              tabindex="-1"
              aria-controls="panel-1"
              data-tab-btn
              data-following-tab-btn
            >
              Following
            </button>
          </div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-1"
            tabindex="0"
            aria-labelledby="tab-1"
            data-tab-panel
            data-repo-panel
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-2"
            tabindex="0"
            aria-labelledby="tab-2"
            data-tab-panel
            data-fork-panel
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-3"
            tabindex="0"
            aria-labelledby="tab-3"
            data-tab-panel
            data-followers-panel
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-4"
            tabindex="0"
            aria-labelledby="tab-4"
            data-tab-panel
            data-following-panel
          ></div>
        </section>

        <!-- error content -->
        <section class="error" data-error></section>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer container">
      <p class="copyright">&copy; 2023 FTMFR</p>
    </footer>

    <!-- theme js -->
    <script src="assets/js/theme.js"></script>
    <!-- custom js link -->
    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
